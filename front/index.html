<!DOCTYPE html>
<html class="transa">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pong game with chat">
    <meta name="keywords" content="pong, chat, multiplayer">
    <link rel="stylesheet" href="style.css">
    <title>Transa</title>
</head>
<body>
    <header>
        <h1 class="name">PONG GAME</h1>
        <button class="theme-switcher">
            <span class="theme-button-wrap">
                <span class="icon"></span>
                Sign in
            </span>
        </button>
    </header>
    <div class="root">
        <div class="game">
            <span class="temporary staff">GAME</span>
        </div>
        <button class="chat-button">
            <span class="chat button wrap">
                <span class="icon"></span>
                Chat
            </span>
        </button>
    </div>
</body>
</html>

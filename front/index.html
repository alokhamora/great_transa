<!DOCTYPE html>
<html class="transa">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pong game with chat">
    <meta name="keywords" content="pong, chat, multiplayer">
    <link rel="stylesheet" href="style.css">
    <title>Transa</title>
</head>
<body>
    <header>
        <h1 class="name">PONG GAME</h1>
        <button class="signin_but">
            <span class="signin-button-wrap">
                <span class="icon"></span>
                Sign in
            </span>
        </button>
    </header>
    <div class="root">
        <canvas width="850" height="485" id="game"></canvas>
        <script src="./game.js"></script>
        <button class="chat-button">
            <div class="chat button wrap">
                <span class="icon"></span>
                Chat
                <div class="chat"></div>
            </div>
        </button>
    </div>
</body>
</html>
